# System under test
app_under_test_url = http://docker.sak/mobileapp/TestApp7.1.app.zip
platform_name = iOS
platform_version = 10.3
device_name = iPhone Simulator
capability_no_reset = true

# user behavior
tap_duration_millisecond = 1000

# ft-test-log
ft_test_log_required = 1
ft_test_log_url = http://docker.sak:8080/testLog/log?
ft_test_log_basic_auth = 1
ft_test_log_user = bill
ft_test_log_password = password
api_proxy_required = 0
api_proxy_url = ip-address
api_proxy_port = 80
api_proxy_user = username
api_proxy_pass = secret

#appium
#appium_timeout_in_second, appium_window_width and appium_window_height are not used but required for ft-test-log
appium_timeout_in_second = 20
appium_window_width = 750
appium_window_height = 1334
appium_version = 1.6.4
appium_server_url = http://docker.sak:4723/wd/hub
appium_screenshot_path = screenshots/


